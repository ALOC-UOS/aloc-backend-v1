name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle-v2-

    - name: Create application.yml
      run: |
        mkdir -p ./src/main/resources
        cd ./src/main/resources
        echo "${{ secrets.APPLICATION }}" base64 -d > application.yml
        echo "${{ secrets.JWT_APPLICATION }}" base64 -d > application-jwt.yml
        echo "${{ secrets.TEST_APPLICATION }}" base64 -d > application-test.yml

    - name: Install PostgreSQL client
      run: sudo apt-get install -y postgresql-client

    - name: Build with Gradle Wrapper
      run: ./gradlew build --parallel --daemon
