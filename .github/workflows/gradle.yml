name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle-

    - name: Create application.yml
      run: |
        mkdir -p ./src/main/resources
        cd ./src/main/resources
        echo "${{ secrets.APPLICATION }}" | base64 -d > application.yml
        echo "${{ secrets.JWT_APPLICATION }}" | base64 -d > application-jwt.yml
        echo "${{ secrets.OAUTH_APPLICATION }}" | base64 -d > application-oauth.yml
        echo "${{ secrets.TEST_APPLICATION }}" | base64 -d > application-test.yml

    - name: Use H2 for Testing (Disable prod)
      run: echo "SPRING_PROFILES_ACTIVE=test" >> $GITHUB_ENV

    - name: Run Tests with Gradle
      run: ./gradlew test

    - name: Build with Gradle Wrapper
      run: ./gradlew build --parallel --daemon

    # ✅ 성공 시 Discord Webhook 알림
    - name: Send CI Success Notification to Discord
      if: success()
      uses: tsickert/discord-webhook@v5.3.0
      with:
        webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
        content: |
          [OPEN-ALOC-BACKEND]
          ✅ CI 빌드 성공 🎉
          
          **커밋한 사람:** 👨‍💻 ${{ github.actor }}
          **커밋 메시지:** ${{ github.event.head_commit.message }}
          🔗 [GitHub Actions 로그 확인하기](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

    # ❌ 실패 시 Discord Webhook 알림
    - name: Send CI Failure Notification to Discord
      if: failure()
      uses: tsickert/discord-webhook@v5.3.0
      with:
        webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
        content: |
          [OPEN-ALOC-BACKEND]
          ❌ CI 빌드 실패 ❗
          확인이 필요합니다 👀
          
          **커밋한 사람:** 👨‍💻 ${{ github.actor }}
          **커밋 메시지:** ${{ github.event.head_commit.message }}
          🔗 [GitHub Actions 로그 확인하기](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
