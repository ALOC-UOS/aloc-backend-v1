name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle-v2-

    # ✅ Gradle 캐시 삭제 (복원 후 실행)
    - name: Clear Gradle Cache
      run: rm -rf ~/.gradle/caches

    # ✅ application.yml 생성
    - name: Create application.yml
      run: |
        mkdir -p ./src/main/resources
        cd ./src/main/resources
        echo -n "${{ secrets.APPLICATION }}" base64 -d > application.yml
        echo -n "${{ secrets.JWT_APPLICATION }}" base64 -d > application-jwt.yml
        echo -n "${{ secrets.TEST_APPLICATION }}" base64 -d > application-test.yml

    # ✅ 생성된 파일 확인
    - name: Check application.yml
      run: ls -l ./src/main/resources/

    # ✅ application.yml 디버깅 (보안상 중요 내용 제외하고 확인)
    - name: Debug Application.yml
      run: head -n 10 ./src/main/resources/application.yml

    - name: Install PostgreSQL client
      run: sudo apt-get install -y postgresql-client

    - name: Build with Gradle Wrapper
      run: ./gradlew build --parallel --daemon
